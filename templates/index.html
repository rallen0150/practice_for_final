<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice</title>
    <style>
      #map {
        height: 450px;
        width: 50%;
        float: right;
       }
    </style>
  </head>
  <body>
    <a href="{% url 'location_create_view' %}">Create Location</a>

    <h3>My Google Maps Demo</h3>
    <form class="" action="{% url 'location_create_view' %}" method="post">
        {% csrf_token %}
        <input type="number" step="any" name="lat" value="" placeholder="Latitude">
        <input type="number" step="any" name="lng" value="" placeholder="Longitude">
        <input type="submit" name="" value="Find">
    </form>
    <div id="map"></div>
    <script>
      function initMap() {
        var location = [{lat: 34.852619, lng: -82.394012},
                        {lat: 34.8625, lng: -82.3857},
                        {lat: 34.85521, lng: -82.38909}];
        // var location = [];
        // for (var x = 0; x <= Location.length; x++ ){
        //   location.push(x.lat, x.lng);
        // };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: 34.8574, lng: -82.390189},
        });
        for (var i = 0; i < location.length; i++) {
          var marker = new google.maps.Marker({
            position: location[i],
            map: map
          });
        }

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJ2GhgOOCaoypV0JCC4NnxS-M0enWpN64&callback=initMap">
    </script>
  </body>
</html>
